<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>TV Player</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 32px;
      letter-spacing: 1px;
      z-index: 10;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

  <!-- Overlay de inicio -->
  <div id="overlay">INICIAR</div>

  <!-- Video -->
  <video
    id="player"
    muted
    autoplay
    loop
    playsinline
    preload="auto">
    <source
      src="https://tv-medianow.mherrerab1991.workers.dev/video.mp4"
      type="video/mp4">
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('player');

    async function goFullscreen() {
      const el = document.documentElement;
      const req =
        el.requestFullscreen ||
        el.webkitRequestFullscreen ||
        el.mozRequestFullScreen ||
        el.msRequestFullscreen;

      if (req) {
        try { await req.call(el); } catch (e) {}
      }
    }

    async function startPlayback() {
      overlay.style.display = 'none';

      // Asegura autoplay
      video.muted = true;

      await goFullscreen();

      try {
        await video.play();
      } catch (e) {
        console.log('Autoplay bloqueado:', e);
      }
    }

    overlay.addEventListener('click', startPlayback);
    overlay.addEventListener(
      'touchstart',
      (e) => {
        e.preventDefault();
        startPlayback();
