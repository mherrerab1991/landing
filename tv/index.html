<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.75);
      display:flex; align-items:center; justify-content:center;
      color:#fff;
      font: 600 36px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing:2px;
      z-index:10;
      cursor:pointer;
      user-select:none;
    }
    video { width:100%; height:100%; object-fit:contain; background:#000; }
  </style>
</head>

<body>
  <div id="overlay">INICIAR</div>

  <video id="player"
    playsinline
    muted
    autoplay
    loop
    preload="auto">
    <source src="https://tv-medianow.mherrerab1991.workers.dev/video.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('player');

    async function goFullScreen() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
      if (req) try { await req.call(el); } catch (_) {}
    }

    async function start() {
      overlay.style.display = 'none';
      await goFullScreen();
      try { await video.play(); } catch (_) {}
    }

    overlay.addEventListener('click', start);
    overlay.addEventListener('touchstart', (e) => { e.preventDefault(); start(); }, { passive:false });

    // Si el navegador bloquea autoplay, mostramos el overlay
    video.addEventListener('play', () => overlay.style.display = 'none');
    video.addEventListener('pause', () => overlay.style.display = 'flex');

    // Evitar que se quede "pegado" si falla la carga
    video.addEventListener('error', () => overlay.style.display = 'flex');
  </script>
</body>
</html>
