<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TV Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 32px;
      letter-spacing: 1px;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- Overlay de inicio -->
  <div id="overlay">INICIAR</div>

  <!-- Reproductor -->
  <video
    id="player"
    src="https://tv-medianow.mherrera1991.workers.dev/video.mp4"
    muted
    autoplay
    playsinline
    loop
    preload="auto">
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('player');

    // ===== CONFIGURACIÓN =====
    const DURATION_SEC = 58;       // duración del video
    const MAX_DRIFT_SEC = 0.5;     // tolerancia máxima de desfase
    const RESYNC_EVERY_MS = 1500;  // frecuencia de corrección
    const START_OFFSET_SEC = 0;    // offset global opcional
    // ========================

    function nowSec() {
      return Date.now() / 1000;
    }

    function targetTime(duration) {
      let t = (nowSec() + START_OFFSET_SEC) % duration;
      return t < 0 ? t + duration : t;
    }

    function resync() {
      if (!isFinite(video.duration) || video.duration <= 0) return;

      const duration = Math.round(video.duration) || DURATION_SEC;
      const target = targetTime(duration);
      const drift = Math.abs(video.currentTime - target);

      if (drift > MAX_DRIFT_SEC) {
        video.currentTime = target;
      }
    }

    async function goFullscreen() {
      const el = document.documentElement;
      const fn =
        el.requestFullscreen ||
        el.webkitRequestFullscreen ||
        el.mozRequestFullScreen ||
        el.msRequestFullscreen;

      if (fn) {
        try { await fn.call(el); } catch (e) {}
      }
    }

    async function startPlayback() {
      overlay.style.display = 'none';
      video.muted = true;

      await goFullscreen();

      try {
        const duration =
          isFinite(video.duration) && video.duration > 0
            ? Math.round(video.duration)
            : DURATION_SEC;

        video.currentTime = targetTime(duration);
      } catch (e) {}

      try {
        await video.play();
      } catch (e) {}

      setInterval(resync, RESYNC_EVERY_MS);
    }

    overlay.addEventListener('click', startPlayback);
    overlay.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startPlayback();
    }, { passive: false });

    video.addEventListener('pause', () => {
      overlay.style.display = 'flex';
    });

    video.addEventListener('error', () => {
      overlay.style.display = 'flex';
    });
  </script>

</body>
</html>
