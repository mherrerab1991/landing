<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TV</title>

  <!-- Evita zoom, barras y comportamientos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: none; /* Modo TV */
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* cambia a cover si quieres llenar todo */
      background: #000;
    }

    /* Overlay opcional (por si quieres mensajes futuros) */
    #overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 32px;
      background: rgba(0,0,0,0.7);
      z-index: 10;
    }
  </style>
</head>

<body>

  <video
    id="player"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
  >
    <!-- CAMBIA EL NOMBRE SI TU ARCHIVO ES DISTINTO -->
    <source src="video.mp4" type="video/mp4">
  </video>

  <div id="overlay">Cargando…</div>

  <script>
    const video = document.getElementById('player');

    /* Fuerza reproducción continua */
    function forcePlay() {
      video.play().catch(() => {
        console.log('Autoplay bloqueado, reintentando...');
        setTimeout(forcePlay, 1000);
      });
    }

    forcePlay();

    /* Evita pausas accidentales */
    video.addEventListener('pause', () => {
      forcePlay();
    });

    /* Reinicia si hay error */
    video.addEventListener('error', () => {
      console.log('Error de video, recargando...');
      setTimeout(() => location.reload(), 3000);
    });

    /* Fullscreen automático (cuando el dispositivo lo permite) */
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    // Intenta fullscreen automáticamente
    setTimeout(goFullscreen, 1000);

    // Fallback: primer click activa fullscreen (por políticas del navegador)
    document.addEventListener('click', goFullscreen, { once: true });

    /* Evita que el sistema suspenda la reproducción */
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        forcePlay();
      }
    });
  </script>

</body>
</html>
